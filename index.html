<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List using Array methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Task List</h1>
        <input type="text" id="task" placeholder="Enter a task">
    <div class="btn-container">
        <input type="submit" value="Add Task" id="add" onclick="pushElement()">
        <input type="submit" value="Remove Last Task" id="remove" onclick="popElement()">
    </div>
        <ol id="displayField"></ol>  
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
